<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color, #121212);
      color: var(--tg-theme-text-color, #ffffff);
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Hello from GitHub Pages!</h1>
  <p id="user-info">Loading user info...</p>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();       // Notify Telegram the app is ready
    tg.expand();      // Expand to full height

    const user = tg.initDataUnsafe?.user;
    const text = document.getElementById('user-info');

    if (user) {
      text.textContent = `Hello, ${user.first_name} (@${user.username})!`;
    } else {
      text.textContent = "No user data found â€” please open from Telegram.";
    }
  </script>
</body>
</html>
